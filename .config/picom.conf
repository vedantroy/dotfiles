
## Shadow
shadow = true;
#no-dnd-shadow = true;
#no-dock-shadow = false;
shadow-radius = 12;
shadow-offset-x = -17;
shadow-offset-y = -7;
shadow-opacity = 0.5;

## fading
fading = true;
fade-delta = 0.25;
fade-in-step = 0.02;
fade-out-step = 0.02;
fade-exclude = [
];

## opacity
# active-opacity = .85;
# inactive-opacity = .85;
# frame-opacity = 0.7;
# originally: kitty = 85, code-oss=80, Code=92
opacity-rule = [ "100:class_g = 'code-oss'", "92:class_g = 'Code'", "92:class_g = 'kitty'"];

## other
backend = "glx";
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
refresh-rate = 0;
vsync = true;
dbe = false;
focus-exclude = [
    #"class_g = 'Cairo-clock'" ,
	#"class_g = 'Tilda'",
	#"class_g = 'Firefox'",
	#"class_g = 'Firefox-esr'"
];
detect-transient = true;
detect-client-leader = true;
invert-color-include = [ ];
glx-copy-from-front = false;
#glx-swap-method = "undefined";
use-damage = true
wintypes:
{
  tooltip = { fade = true; shadow = true; opacity = 0.75; focus = true; };
  dock = { shadow = false; };
  dnd = { shadow = false; };
};

## blur
#blur-background = true;
#blur-background-frame = false;
#blur-background-fixed = false;
#blur-kern = "3x3box";
#blur-method = "kawase";
#blur-strength = 10;
#blur-background-exclude = [ "window_type = 'dock'", "window_type = 'desktop'" ];
